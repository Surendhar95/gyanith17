	<script src="scripts/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="scripts/jquery-ui-1.7.2.spritely.custom.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.spritely-0.4.js" type="text/javascript"></script>

	<script type="text/javascript">

		(function($) {

    window.app = {

        init: function() {

            this.is_ipad = navigator.userAgent.indexOf('iPad') > -1;
            this.is_iphone = navigator.userAgent.indexOf('iPhone') > -1;

            return true;
        },

        spritely: {

            init: function() {

                // spritely methods...
                $('#ironman')
                    .sprite({fps: 1, no_of_frames: 3})
                    .isDraggable({
                        start: function() {
                            if (!$.browser.msie) {
                                $('#ironman').fadeTo('fast', 0.7);
                            }
                        },
                        stop: function() {
                            if (!$.browser.msie) {
                                $('#ironman').fadeTo('slow', 1);
                            }
                        }
                    })
                                if (document.location.href.indexOf('/tools') == -1) {
                                    $('#ironman')
                    .activeOnClick()
                    .active();
                                }
                $('#ironman2')
                    .sprite({fps: 12, no_of_frames: 3})
                    .isDraggable({
                        start: function() {
                            if (!$.browser.msie) {
                                $('#ironman2').fadeTo('fast', 0.7);
                            }
                        },
                        stop: function() {
                            if (!$.browser.msie) {
                                $('#ironman2').fadeTo('slow', 1);
                            }
                        }
                    })
                    .activeOnClick();
                $('#clouds').pan({fps: 30, speed: 0.7, dir: 'left', depth: 10});
                $('#hill2').pan({fps: 30, speed: 2, dir: 'left', depth: 30});
                $('#hill1').pan({fps: 30, speed: 3, dir: 'left', depth: 70});
                $('#hill1, #hill2, #clouds').spRelSpeed(8);

                $('html').flyToTap();
                if (!window.app.is_ipad && document.location.hash.indexOf('iphone') > -1 ) {
                    // iPhone/iPad
                    $('body').addClass('platform-iphone');
                    // ironman constraint is slightly smaller
                    $('#ironman').spRandom({top: -10, left: -10, right: 150, bottom: 100, speed: 3500, pause: 5000});
                    $('#ironman2').spRandom({top: 70, left: 100, right: 200, bottom: 340, speed: 4000, pause: 3000});
                    if (document.location.hash.indexOf('iphone') > -1) {
                        $('body').addClass('platform-iphone');
                    }
                } else {
                    // non-iPhone
                    // ironman constraint is slightly wider
                    var stage_left = (($('body').width() - 866) / 2);
                    var stage_top = 30;
                    $('#ironman').spRandom({top: stage_top - 20, left: stage_left - 20, right: 400, bottom: 140, speed: 3500, pause: 5000});
                    $('#ironman2').spRandom({top: stage_top + 70, left: stage_left + 100, right: 200, bottom: 340, speed: 4000, pause: 3000});
                }
                if (window.app.is_ipad) {
                    $('#dragMe, .ui-slider-handle').hide();
                    $('#noFlash').css({
                        'top': '185px',
                        'right': '20px'
                    });
                    $('#sprite_up').css({
                        'top': '300px',
                        'left': '30px'
                    });
                    $('#container, .stage').css({
                       'min-width': '768px'
                    });
                } else {
                    if (window.app.is_iphone|| document.location.hash.indexOf('iphone') > -1) {
                        $('#container, .stage').css({
                           'min-width': '300px'
                        });
                    }
                    else {
                        $('#container, .stage').css({
                           'min-width': '900px'
                        });
                    }

                    var $slider = $('#slider');
                    $slider
                        .show()
                        .slider({
                            value: 8,
                            min: -60,
                            max: 60,
                            slide: function() {
                                window.app.spritely.sliderChange($slider.slider('value'));
                            },
                            change: function() {
                                window.app.spritely.sliderChange($slider.slider('value'));
                            }
                        });
                }
            },

            sliderChange: function(val) {
                  if ($('#dragMe').css('display') == 'block') {
                      if (!$.browser.msie) {
                          $('#dragMe').fadeOut('slow');
                      } else {
                          $('#dragMe').hide();
                      }
                  }
                  var sliderSpeed = val;
                if (sliderSpeed < 0) {
                    var sliderSpeed = String(sliderSpeed).split('-')[1];
                    $('#ironman, #ironman2').spState(2);
                    $('#hill1, #hill2, #clouds').spChangeDir('right');
                } else {
                    $('#ironman, #ironman2').spState(1);
                    $('#hill1, #hill2, #clouds').spChangeDir('left');
                }
                $('#hill1, #hill2, #clouds').spRelSpeed(sliderSpeed);

                var ironmanSpeed = sliderSpeed;
                if (sliderSpeed < 12) {
                    var ironmanSpeed = 12;
                } else if (sliderSpeed > 24) {
                    var ironmanSpeed = sliderSpeed / 2;
                }
                $('#ironman').fps(ironmanSpeed - 3);
                $('#ironman2').fps(ironmanSpeed);

            }

        },

        contactForm: {

            init: function() {

                if ($('#contactForm').size() != 0) {
                    $('#contactFormContainer').click(function () {
                        return false;
                    });
                    $('#errorContainer').hide();
                    $('.jsSubmit').show();
                    $('.nojsSubmit').hide();

                    $('#contactFormSubmit a').click(function () {
                        if (window.app.contactForm.checkForm()) {
                            $('#contactForm').submit();
                        }
                        return false;
                    });

                    if ($('#contactForm.errorOccurred').size() != 0) {
                        window.app.contactForm.error('Please fill in the entire form.');
                    } else if ($('#contactForm.captchaError').size() != 0) {
                        window.app.contactForm.error('The verification text did not match the image.');
                    }
                }

            },

            checkForm: function() {

                  if ($('#f_name').val()=='') {
                    window.app.contactForm.error('Please enter your name.');
                    return false
                } else if ($('#f_email').val()=='') {
                    window.app.contactForm.error('Please enter your email address.');
                    return false
                } else if ($('#f_message').val()=='') {
                    window.app.contactForm.error('Please enter a message.');
                    return false
                }

                return true;

            },

            error: function(which) {

                  var el = $("#errorContainer");

                  if (el.css('display') == 'block') {
                      el.fadeTo('fast', 0.1);
                      el.fadeTo('fast', 1);
                      el.fadeTo('fast', 0.1);
                      el.fadeTo('fast', 1);
                      el.fadeTo('fast', 0.1);
                      el.fadeTo('fast', 1);
                  } else {
                    $("#errorContainer").html(which).slideDown('slow');
                }

            }

        }

    };


    $(document).ready(function() {

        window.app.init();
        window.app.spritely.init();
        window.app.contactForm.init();
    });


})(jQuery);
	</script>
